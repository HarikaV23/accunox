name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }} # enter your Docker Hub username secret
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} # enter your Docker Hub access token secret

    - name: Build and push Docker image
      run: |
        docker buildx build --push --tag ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest .

    - name: Deploy to Kubernetes
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.KUBERNETES_HOST }} # enter  your Kubernetes host secret
        username: ${{ secrets.KUBERNETES_USERNAME }} # enter your Kubernetes username secret
        key: ${{ secrets.KUBERNETES_SSH_KEY }} # enter your Kubernetes SSH key secret
        script: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
          kubectl apply -f ingress.yaml
          kubectl apply -f clusterissuer.yaml
